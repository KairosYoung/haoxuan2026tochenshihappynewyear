        theme: {

              paper: '#FDFBF7',
              ink: '#2D2A26',
              pencil: '#78716C',

              accent: '#A8A29E',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #2D2A26;

      }

      }
      ::-webkit-scrollbar-thumb {
